general:
  branches:
    ignore:
      - gh-pages
machine:
  node:
    version: 5.7.0
dependencies:
  pre:
    - npm i -g npm
    - npm i -g nyc codecov
    - npm i js-data@^3.0.0-beta.6 firebase
test:
  pre:
    - echo $KARMA_CONFIG > config.js
    - echo $KEYFILE > key.json
  post:
    - nyc report --reporter=lcov | codecov
general:
  artifacts:
    - "dist"
